<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <title>カレンダーページ</title>
  <!-- カレンダーのスタイルシート -->
  <link rel="stylesheet" href="../static/calendar.css">
  <!-- ヘッダーのスタイルシート -->
  <link rel="stylesheet" href="../static/style.css">
  <link rel="icon" href="static/favicon.ico">
  </head>
<body>
  <!-- Header -->
  <div class="header">
    <a href="/">入力ページ</a>
    <a href="/graph">グラフページ</a>
    <a href="/calendar">カレンダーページ</a>
  </div>

  <!-- Body カレンダー部 -->
  <div class="container-calendar main">
    <h4 id="monthAndYear"></h4>
    <div class="button-container-calendar">
      <button id="previous" onclick="previous()">‹</button>
      <button id="next" onclick="next()">›</button>
    </div>
    <table class="table-calendar" id="calendar" data-lang="ja">
      <thead id="thead-month"></thead>
      <tbody id="calendar-body"></tbody>
    </table>
    
    <div class="footer-container-calendar">
      <label for="month">月指定：</label>
      <select id="year" onchange="jump()"></select>
      <select id="month" onchange="jump()">
        <option value=0>1月</option>
        <option value=1>2月</option>
        <option value=2>3月</option>
        <option value=3>4月</option>
        <option value=4>5月</option>
        <option value=5>6月</option>
        <option value=6>7月</option>
        <option value=7>8月</option>
        <option value=8>9月</option>
        <option value=9>10月</option>
        <option value=10>11月</option>
        <option value=11>12月</option>
      </select>
    </div>
  </div>

  <!-- Body 支出詳細表示部 -->
  <div class="container-detail main">
    <h4 id="detailTableTitle">YYYY年MM月DD日の詳細</h4>
    <table class="table-detail">
      <thead id="thead-header">
        <tr>
          <th>カテゴリ</th>
          <th>金額</th>
        </tr>
      </thead>
      <tbody id="detail-body">
        <!-- ここに支出詳細が入る -->
        <tr>
          <td id="detail-data-message">&nbsp;<!-- メッセージ表示用　データなしの場合にその旨を表示--></td>
          <td><!-- --></td>
          <td><!-- --></td>
        </tr>
      </tbody>
    </table>
  </div>
  <script src="../static/calendar.js"></script>

</body>
</html>
